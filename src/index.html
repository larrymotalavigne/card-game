<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Job Wars — Jeu de Cartes à Imprimer</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Favicons -->
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="manifest" href="manifest.json">

  <!-- Theme -->
  <meta name="theme-color" content="#3b82f6">
  <meta name="description" content="Job Wars - Un jeu de cartes stratégique sur le thème des métiers. Construisez votre équipe et affrontez vos adversaires !"

  <!-- Migration script: Clear old collection data if version mismatch -->
  <script>
    (function() {
      try {
        const version = localStorage.getItem('jobwars-collection-version');
        if (!version || parseInt(version) < 2) {
          console.log('Migrating to new collection format...');
          localStorage.removeItem('jobwars-collection');
          localStorage.setItem('jobwars-collection-version', '2');
        }
      } catch (e) {
        console.warn('Migration script error:', e);
      }
    })();
  </script>
</head>

</body>
